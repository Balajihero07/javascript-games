<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Find Letter</title>
</head>
<body>
    <div class="heading">
        <h2>Find the Correct Letter</h2>
        <hr>
    </div>
    <div class="steps">
        <h2>Hii Players Welcome to the Pulse Play Studios </h2>
        <h3>Step:1</h3>
        <h4>Computer has Randomly stored a Alphabts you guess a correct Alphabts(A-Z)</h4>
        <h3>Step:2</h3>
        <h4>You have a 5 chance to guess a correct answer</h4>
    </div>
    <div class="start">
        <h3>Start The Game</h3>
    </div>
    <center>
            <div class="box">
                <div class="correctbox">
                  <h3>Enter a Alphabts any one(A-Z):</h3>
                  <input type="text" name="userguess" id="useralp">
                  <button onclick="onClickPlay()">Enter</button>
                </div>
                <span id="result"></span>
                <p id="hint"></p>

        </div>
    </center>
    <div class="homebutton">
        <button><a href="index.html">Home</a></button>
    </div>
    <script src="findletter.js"></script>
</body>
</html>
